<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Home" icon-off="ion-home" icon-on="ion-home" href="#/app/home">
    <ion-nav-view name="app-home"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Rooms"  icon-off="ion-person-stalker" icon-on="ion-person-stalker" href="#/app/rooms">
    <ion-nav-view name="app-rooms"></ion-nav-view>
  </ion-tab>

    <!--Game Tab 
  <ion-tab title="Game"  icon-off="ion-android-walk" icon-on="ion-android-walk" href="#/app/game">
    <ion-nav-view name="app-game"></ion-nav-view>
  </ion-tab>-->


</ion-tabs>
